query GetBodiesForADataset {
  allDatasets(condition: { name: "2020-09-19" }) {
    edges {
      node {
        id
        name
        subjectsByDatasetId {
          edges {
            node {
              id
              name
              posesBySubjectId {
                edges {
                  node {
                    id
                    name
                    geometriesByPoseId {
                      edges {
                        node {
                          id
                          s3Path
                          s3Bucket
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
