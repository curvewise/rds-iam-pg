query MyQuery {
  allBatches(condition: {name: "2020-09-19"}) {
    nodes {
      measuredBodiesByBatchId(condition: {id: 1}) {
        nodes {
          id
          curvesByBodyId {
            nodes {
              name
              vertices
            }
          }
        }
      }
      name
    }
  }
}
