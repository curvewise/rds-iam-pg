query MyQuery {
  foo:allLabels(condition: {name: "foo"}) {
    edges {
      node {
        id
        name
        feedbackAssociationsByLabelId {
          edges {
            node {
              id
              measuredBodyByBodyId {
                id
                name
                s3Path
                s3Bucket
              }
            }
          }
        } 
      }
    }
  }
  bar:allLabels(condition: {name: "bar"}) {
    edges {
      node {
        id
        name
        feedbackAssociationsByLabelId {
          edges {
            node {
              id
              measuredBodyByBodyId {
                id
                name
                s3Path
                s3Bucket
              }
            }
          }
        } 
      }
    }
  }  
}
